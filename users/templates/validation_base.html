{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/static/assets/css/bd.css" rel="stylesheet" />
    <link href="/static/assets/demo/demo.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>TE MOTORBIKES - {% block tittle %} {% endblock %}</title>
</head>

<body class="login-page">
    {% include 'partials/noscript.html' %}
    <!-- added -->
    {% block navbar %} {% endblock %}
    <!-- navbar -->
    <div class="wrapper wrapper-full-page ">
        <div class="full-page -page">
            {% block content %} {% endblock %}
            <!-- content -->
            {% include 'partials/footer.html' %}
            <!-- footer -->
        </div>
    </div>
    {% block scripts %} {% endblock %}
    <script src="{% static 'message.js' %}"></script>
    <script src="/static/assets/demo/demo.js"></script>
    <script>
        $(document).ready(function() {
            setInterval(function() {
                $.ajax({
                    type: 'GET',
                    url: "{% url 'notify' %}",
                    success: function(response) {
                        if (response.notif[0] === undefined) {
                            // example
                        } else {
                            sweetAlert({
                                title: "User Login Succesfull",
                                type: "success",
                                text: "Please click ok to reload page!",
                                timer: 1000,
                                showConfirmButton: false,
                            }, function() {
                                location.reload();
                            });
                        }
                    },
                    error: function(response) {
                        alert('An error occured')
                    },
                });
            }, 1000);
        })
    </script>
</body>

</html>

</html>
