{% extends "validation_base.html" %}
<!-- base -->
{% block tittle %}LOGIN{% endblock %}
<!-- tittle -->
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent fixed-top">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <div class="navbar-toggle d-inline">
                <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
            <a class="navbar-brand" style="color: white;">TE MOTORBIKES LOGIN</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link text-primary">
                        <i class="tim-icons icon-minimal-left"></i> Back To Home
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
<!-- navbar -->
{% block content %}
<div class="content">
    <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <form class="form" action="{% url 'login_request' %}" method="post">
                {% csrf_token %}
                <div class="card card-login card-white">
                    <div class="card-header">
                        <img src="/static/assets/img/card-primary.png" alt="">
                        <h1 class="card-title">Log in</h1>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="tim-icons icon-single-02"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="USERNAME" name="username" required="">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="tim-icons icon-lock-circle"></i>
                                </div>
                            </div>
                            <input type="password" placeholder="Password" class="form-control" name="password" required="">
                        </div>
                        <input type="submit" value="LOG IN" class="btn btn-primary btn-lg btn-block mb-1">
                        <div class="card-footer">
                            <div class="pull-left">
                                <h6>
                                    <a href="{% url 'signup' %}" class="link footer-link">Create Account</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<!-- content -->
